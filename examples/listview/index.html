<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <style>
    #listView {
        width:500px;
    }
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</head>
    <body>
        <div>
        <a href="javascript:void();" onclick="window.streamManager.get('main').start()">Start</a>
        <a href="javascript:void();" onclick="window.streamManager.get('main').stop()">Stop</a>
        </div>
        <div id="listView"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
        require([
            'streamhub-sdk/views/list-view',
            'streamhub-sdk/collection',
            'stream/contrib/readable-array',
            'streamhub-sdk/content/content'
        ],function (ListView, Collection, ReadableArray, Content) {
            var opts = {
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                "articleId": "xbox-0",
                "environment": "t402.livefyre.com"
            };
            var listView = window.view = new ListView({
                // initial: 1,
                // showMore: 3,
                el: document.getElementById("listView")
            });

            var collection = new Collection(opts);


            var archive = window.archive = collection.createArchive();
            var updater = window.updater = collection.createUpdater();


            archive.on('error', onError);
            updater.on('error', onError);
            function onError (err) {
                console.log('stream error', err);
            }


            archive.pipe(listView.more);
            updater.pipe(listView);
        });
        </script>
    </body>
</html>
