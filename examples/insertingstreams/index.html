<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <style>
    #listView {
        width:500px;
    }
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
</head>
    <body>
        <div id="listView"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
            requirejs({
                baseUrl: "/"
            });
        </script>
        <script>
        require([
            'streamhub-sdk/content/views/content-list-view',
            'streamhub-sdk/collection',
            'streamhub-sdk/content',
            'stream/insert'
        ],function (ListView, Collection, Content, Insert) {
            var opts = {
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                "articleId": "custom-1380083232878",
                "environment": "t402.livefyre.com"
            };
            var opts2 = {
                "network": "labs-t402.fyre.co",
                "siteId": "303827",
                "articleId": "xbox-0",
                "environment": "t402.livefyre.com"
            };
            
            var listView = window.view = new ListView({
                initial: 20,
                showMore: 10,
                el: document.getElementById("listView")
            });
            
            // Order based on order streamed in
            listView.comparator = function (a, b) {
                var aDate = a.createdAt,
                    bDate = b.createdAt;
                return bDate - aDate;
            };

            var collection = window.collection =  new Collection(opts);

            var featuredContents = collection.createFeaturedContents();
            
            var featuredArchive = featuredContents.createArchive();
            
            var inserter = window.inserter = Insert(featuredArchive).every(3);
            
            var collection = window.collection =  new Collection(opts2);
            
            var archive = window.archive = collection.createArchive()
            
            var tmp = archive.pipe(inserter, {end: false});
            tmp.pipe(listView.more);
            //archive.pipe(listView.more);
        });
        </script>
    </body>
</html>
