<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
</head>
    <body>
        <div id="feedView"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            require(['jquery', 'streamhub-sdk'], function ($, Hub) {
                /*var opts = {
                    "network": "labs.fyre.co",
                    "siteId": "320568",
                    "articleId": "home_fromthefloor"
                };*/
                var opts = {
                    network: "livefyre.com",
                    siteId: "303613",
                    articleId: "145",
                    environment: "t402.livefyre.com"   
                };
                var view;
                
                Hub.createLivefyreStreams(opts, function(err, streams) {
                    view = new Hub.Views.FeedView({
                        streams: streams,
                        el: document.getElementById("feedView")
                    });
                    view.startStreams("*");
                });
            });
        </script>
    </body>
</html>
